subprojects{
	apply plugin: 'java'
	apply plugin: 'application'
	apply plugin: 'eclipse'

	repositories {
	    mavenCentral()
	}

	dependencies {
		compile group: 'com.google.code.gson', name: 'gson', version: '2.7' 
	}

	sourceCompatibility=1.8
	targetCompatibility=1.8

	run{
		standardInput = System.in
		standardOutput = System.out
	}
}